<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fujifilm QuickSnap — Family Moments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Work+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="stage">
      <div class="grain"></div>
      <div class="frame playing" id="timeline">
        <section class="scene scene-1">
          <div class="sun"></div>
          <div class="blanket"></div>
          <div class="family">
            <div class="parent father">
              <div class="headgear"></div>
              <div class="body"></div>
            </div>
            <div class="parent mother">
              <div class="hijab"></div>
              <div class="body"></div>
            </div>
            <div class="child child-small"></div>
            <div class="child child-ten">
              <div class="camera"></div>
            </div>
          </div>
          <div class="scene-caption">A golden afternoon in Kuwait.</div>
        </section>
        <section class="scene scene-2">
          <div class="camera-closeup">
            <div class="camera-body">
              <div class="lens"></div>
              <div class="viewfinder"></div>
              <div class="flash"></div>
              <div class="film-advance"></div>
            </div>
          </div>
          <div class="scene-caption">Film advance. Click.</div>
        </section>
        <section class="scene scene-3">
          <div class="flashburst"></div>
          <div class="moment">
            <div class="family-silhouette"></div>
          </div>
          <div class="scene-caption">Flash! A candid smile captured.</div>
        </section>
        <section class="scene scene-4">
          <div class="photo-frame">
            <div class="photo-inner">
              <div class="photo-father"></div>
              <div class="photo-mother"></div>
              <div class="photo-children"></div>
              <div class="photo-haze"></div>
            </div>
          </div>
          <div class="scene-caption">
            Developed with Fujifilm’s vivid, nostalgic tones.
          </div>
        </section>
        <section class="scene scene-5">
          <div class="cta-wrap">
            <img src="quicksnap.svg" alt="Fujifilm QuickSnap camera" />
            <h1>Hold onto every smile.</h1>
            <p>
              Fujifilm QuickSnap camera is available in Kuwait from
              <strong>Boushahri Group</strong> (Official Distributor) and
              <strong>X-cite</strong>.
            </p>
            <a class="cta-button" href="https://www.fujifilm.com/products/cameras/film/"
              >Discover the QuickSnap</a
            >
          </div>
        </section>
      </div>
      <button class="replay" id="replay">Replay Story</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
